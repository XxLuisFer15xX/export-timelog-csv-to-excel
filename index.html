<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div>
      <h1 id="header">Exportar timelog CSV al formato Excel</h1>
      <br />
      <div>
        <h3>Nombre del archivo</h3>
        <div>
          <label for="month">Nombre del mes</label>
          <input type="text" name="month" id="month" />
        </div>
        <div>
          <label for="year">Número de año</label>
          <input type="number" name="year" id="year" />
        </div>
        <div>
          <label for="firstName">Primer Nombre</label>
          <input type="text" name="firstName" id="firstName" />
        </div>
        <div>
          <label for="lastName">Primer Apellido</label>
          <input type="text" name="lastName" id="lastName" />
        </div>
      </div>
      <br />
      <div>
        <h3>Datos del TimeLog</h3>
        <div>
          <label for="analyst">Analista</label>
          <input type="text" name="analyst" id="analyst" />
        </div>
        <div>
          <label for="environment">Environment</label>
          <input type="text" name="environment" id="environment" />
        </div>
        <div>
          <label for="internal">Interno</label>
          <input type="text" name="internal" id="internal" />
        </div>
      </div>
      <br />
      <div>
        <h3>Subir CSV</h3>
        <input type="file" id="file" />
      </div>
    </div>
  </body>
</html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.2/xlsx.full.min.js"></script>
<script src="src/script.js"></script>
